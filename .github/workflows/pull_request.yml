name: pull Request

on: [pull_request]

jobs:
    install:
        name: installing packages
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
            uses: actions/checkout@v3

            -name: Cache node_modules
            uses: actions/cache@v2
            with:
                path: node_modules
                key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock')}}


                -name: install depedencies
                run: yarn install